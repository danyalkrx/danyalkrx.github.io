<!DOCTYPE html>
<html>
<head>
	<title>Music Rating</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #F7F7F7;
		}
		h1 {
			text-align: center;
			color: #333;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #FFF;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.rating {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin-top: 20px;
			padding: 0;
			list-style: none;
		}
		.rating li {
			margin: 10px;
			text-align: center;
			border: 2px solid #333;
			border-radius: 50%;
			width: 80px;
			height: 80px;
			line-height: 80px;
			font-size: 36px;
			cursor: pointer;
			transition: all 0.2s ease-in-out;
		}
		.rating li:hover {
			background-color: #333;
			color: #FFF;
		}
		.rating li.active {
			background-color: #333;
			color: #FFF;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Music Rating</h1>
		<ul class="rating">
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</div>
</body>
</html>
