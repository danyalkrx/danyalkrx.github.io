<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drake - Search and Rescue</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="total-song" class="row">
     <div class="image-data column">
         <img src="https://t2.genius.com/unsafe/680x680/https%3A%2F%2Fimages.genius.com%2Fe5d3eab203273e9170337dc392c226ec.1000x1000x1.png">
    </div>
    <div class="text-data column">
        <span class="song-title">Search and Rescue</span>
        <a href="/artists/drake" class="artist">Drake</a>
        <a href="/years/2023" class="year">2023</a>
    </div>

    <div class="rating-box column">
        <fieldset class="rate">
            <input type="radio" id="rating10" name="rating" value="10" /><label for="rating10" title="5 stars"></label>
            <input type="radio" id="rating9" name="rating" value="9" /><label class="half" for="rating9" title="4 1/2 stars"></label>
            <input type="radio" id="rating8" name="rating" value="8" /><label for="rating8" title="4 stars"></label>
            <input type="radio" id="rating7" name="rating" value="7" /><label class="half" for="rating7" title="3 1/2 stars"></label>
            <input type="radio" id="rating6" name="rating" value="6" /><label for="rating6" title="3 stars"></label>
            <input type="radio" id="rating5" name="rating" value="5" /><label class="half" for="rating5" title="2 1/2 stars"></label>
            <input type="radio" id="rating4" name="rating" value="4" /><label for="rating4" title="2 stars"></label>
            <input type="radio" id="rating3" name="rating" value="3" /><label class="half" for="rating3" title="1 1/2 stars"></label>
            <input type="radio" id="rating2" name="rating" value="2" /><label for="rating2" title="1 star"></label>
            <input type="radio" id="rating1" name="rating" value="1" /><label class="half" for="rating1" title="1/2 star"></label>
            <button class="close-button" type="button">
                <span>&#10006</span>
            </button>
        </fieldset>
        <hr style="border: 1px solid black;">
        <button class="add-review" type="button">
            <p style="text-align: center;">Add a review</p>
        </button>
    </div>
</div>

</body>
</html>
